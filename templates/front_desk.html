<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Front Desk Operator Dashboard</title>
	<style>
		 /* General styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, sans-serif;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
      }
    div{

        margin: 10px;
        padding: 10px;
        border: 1px solid black;
        border-radius: 5px;
        flex: fit-content;
    }
      button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }

      /* Specific styles */
      #register,
      #admit,
      #discharge,
      #appointments,
      #tests {
        width: 50%;
        margin-bottom: 20px;
        padding: 20px;
        background-color: #e6e6e6;
      }
      #register h2,
      #admit h2,
      #discharge h2,
      #appointments h2,
      #tests h2 {
        margin-bottom: 10px;
      }
      #register label,
      #admit label,
      #discharge label,
      #appointments label,
      #tests label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }
      #register input[type="text"],
      #admit select,
      #discharge select,
      #appointments select,
      #tests select,
      #register input[type="date"],
      #appointments input[type="date"],
      #appointments input[type="time"] {
        width: 40%;
        padding: 8px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      #register button,
      #admit button,
      #discharge button,
      #appointments button,
      #tests button {
        background-color: #008CBA;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        padding: 10px 20px;
        cursor: pointer;
      }


      @media only screen and (min-width: 768px) {
        .col {
          flex-basis: 50%;
          max-width: 50%;
        }
      }
	</style>
</head>
<body>
	<h1>Front Desk Operator Dashboard</h1>

	<div id="register">
		<h2>Register Patient</h2>
		<form>
			<label for="first_name">First Name:</label>
			<input type="text" id="f_name" name="f_name">
            <label for="last_name">Last Name:</label>
			<input type="text" id="l_name" name="l_name">
			<label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
		<label for="gender">Gender:</label>
		<select id="gender" name="gender">
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Other</option>
		</select>
		<label for="ssnid">SSNID:</label>
		<input type="number" id="SSNID" name="SSNID">
		<button type="submit">Register</button>
	</form>
</div>

<div id="admit">
	<h2>Admit Patient</h2>
	<select id="patient" name="patient">
			<option value="1">John Doe</option>
			<option value="2">Jane Smith</option>
		</select>
    <button type="submit">Admit</button>
</div>

<div id="discharge">
	<h2>Discharge Patient</h2>
	<select id="patient" name="patient">
			<option value="1">John Doe</option>
			<option value="2">Jane Smith</option>
		</select>
    <button type="submit">Discharge</button>
</div>

<div id="appointments">
	<h2>Schedule Appointment</h2>
	<form>
		<label for="doctor">Doctor:</label>
		<select id="doctor" name="doctor">
			<option value="1">Dr. John Smith</option>
			<option value="2">Dr. Jane Doe</option>
		</select>
		<label for="date">Date:</label>
		<input type="date" id="date" name="date">
<label for="time">Time:</label>
<input type="time" id="time" name="time">
<label for="patient">Patient:</label>
<select id="patient" name="patient">
<option value="1">John Doe</option>
<option value="2">Jane Smith</option>
</select>
<button type="submit">Schedule Appointment</button>
</form>
</div>
<div id="tests">
	<h2>Schedule Test</h2>
	<form>
		<label for="test">Test Name:</label>
		<input type="text" id="test" name="test">
		<label for="date">Date:</label>
		<input type="date" id="date" name="date">
		<label for="time">Time:</label>
		<input type="time" id="time" name="time">
		<label for="patient">Patient:</label>
		<select id="patient" name="patient">
			<option value="1">John Doe</option>
			<option value="2">Jane Smith</option>
		</select>
		<button type="submit">Schedule Test</button>
	</form>
</div>
</body>
</html>
