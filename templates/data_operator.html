<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Data Operator Dashboard</title>
	<style type="text/css">
		body {
			font-family: Arial, sans-serif;
			font-size: 14px;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}
		.form-group {
			margin-bottom: 10px;
		}
		.label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;

		}
		.input {
			padding: 5px;
			border: 1px solid #ccc;
			border-radius: 3px;
			width: 100%;
			box-sizing: border-box;
			font-size: 14px;
		}
		.select {
			padding: 5px;
			border: 1px solid #ccc;
			border-radius: 3px;
			box-sizing: border-box;
			font-size: 14px;
			width: 100%;
			height: 35px;
		}
		.attachment {
			margin-top: 10px;
		}
		.button {
			padding: 10px 20px;
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 3px;
			cursor: pointer;
			font-size: 14px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Data Operator Dashboard</h1>
		<form>

			<div class="form-group">
                <label for="patient">Patient:</label>
            <select id="patient" name="patient">
            <option value="1">John Doe</option>
            <option value="2">Jane Smith</option>
            </select>
				<label class="label" for="test-select">Select Test:</label>
				<select class="select" id="test-select">
					<option value="">-- Select Test --</option>
					<option value="test1">Test 1</option>
					<option value="test2">Test 2</option>
					<option value="test3">Test 3</option>
				</select>
			</div>
			<div class="form-group">
				<label class="label" for="test-result">Test Result:</label>
				<input class="input" type="text" id="test-result" name="test-result">
			</div>
			<div class="form-group attachment">
				<label class="label" for="test-attachment">Test Attachment:</label>
				<input class="input" type="file" id="test-attachment" name="test-attachment">
			</div>
			<div class="form-group">
				<label class="label" for="treatment-input">Treatment Given:</label>
				<textarea class="input" id="treatment-input" name="treatment-input"></textarea>
			</div>
			<button class="button" type="submit">Submit</button>
		</form>
	</div>
</body>
</html>
