<!DOCTYPE html>
<html>
<head>
    <title>View Image</title>
</head>
<body>
    <h1>View Image</h1>

    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}

    {% if image_data %}
        <img src="data:image/jpeg;base64,{{ image_data }}" alt="Image">
    {% endif %}
</body>
</html>
