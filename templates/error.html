<!DOCTYPE html>
<html>
<head>
	<title>Admin Panel</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		h1 {
			background-color: #0066cc;
			color: #fff;
			margin: 0;
			padding: 20px;
			text-align: center;
		}

		form {
			border: 1px solid #ccc;
			margin: 20px;
			padding: 20px;
			width: 400px;
		}

		label {
			display: inline-block;
			margin-bottom: 10px;
			font-weight: bold;
		}

		select,
		input[type="text"],
		input[type="password"],
		input[type="date"] {
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			font-size: 16px;
			margin-bottom: 20px;
			padding: 10px;
			width: 100%;
		}

		select:focus,
		input[type="text"]:focus,
		input[type="password"]:focus,
		input[type="date"]:focus {
			outline: none;
			border-color: #0066cc;
		}

		input[type="submit"] {
			background-color: #0066cc;
			border: none;
			border-radius: 4px;
			color: #fff;
			cursor: pointer;
			font-size: 16px;
			padding: 10px;
			width: 100%;
		}

		input[type="submit"]:hover {
			background-color: #004c99;
		}

		#doctor-fields {
			display: none;
		}
	</style>
</head>
<body>
	<h1>Admin Panel</h1>
	<form action="#" method="post">
		<h2>Add User</h2>
		<label for="type">Type:</label>
		<select name="type" id="type">
			<option value="patient">Patient</option>
			<option value="doctor">Front Desk Operator</option>
			<option value="nurse">Data Operator</option>
			<option value="admin">Admin</option>
		</select>
		<br>
		<label for="first-name">First Name:</label>
		<input type="text" name="first-name" id="first-name">
		<br>
		<label for="last-name">Last Name:</label>
		<input type="text" name="last-name" id="last-name">
		<br>
		<label for="employee-id">Employee ID:</label>
		<input type="text" name="employee-id" id="employee-id">
		<br>
		<label for="password">Password:</label>
		<input type="password" name="password" id="password">
		<br>
		<div id="doctor-fields" style="display:none;">
			<label for="certificate-given-date">Certificate Given Date:</label>
			<input type="date" name="certificate-given-date" id="certificate-given-date">
			<br>
			<label for="certificate-expiry-date">Certificate Expiry Date:</label>
			<input type="date" name="certificate-expiry-date" id="certificate-expiry-date">
			<br>
		</div>
		<input type="submit" value="Add User">
	</form>
	<br>
	<form action="#" method="post">
		<h2>Remove User</h2>
		<label for="remove-user-id">User ID:</label>
		<input type="text" name="remove-user-id" id="remove-user-id">
		<input type="submit" value="Remove User">
	</form>
	<script>
		// Show/hide doctor fields based on user type selection
		const typeSelect = document.getElementById('type');
		const doctorFields = document.getElementById('doctor-fields');
		typeSelect.addEventListener('change', () => {
			if (typeSelect.value === 'doctor') {
				doctorFields.style.display = 'block';
			} else {
				doctorFields.style.display = 'none';
			}
		});
	</script>
</body>
</html>
