<!DOCTYPE html>
<html>
  <head>
    <title>Doctor Dashboard</title>
    <style>
      /* Inline CSS styling */
      body {
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
        margin-top: 50px;
      }

      label {
        font-weight: bold;
        margin-top: 20px;
        display: block;
      }

      input[type="text"] {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 100%;
        margin-bottom: 20px;
      }

      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      table {
        font-family: Arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
      }

      th {
        background-color: #4CAF50;
        color: white;
        padding: 8px;
        text-align: left;
      }

      td {
        border: 1px solid #ddd;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Doctor Dashboard</h1>

    <!-- Query form for patient information -->
    <label for="patient-id">Patient Information:</label>
    <form>
      <input type="text" id="patient-id" name="patient-id" placeholder="Enter patient ID...">
      <input type="submit" value="Search">
    </form>

    <!-- Table of patients treated by doctor -->
    <h2>Patients Treated:</h2>
    <table>
      <tr>
        <th>Patient ID</th>
        <th>Name</th>
        <th>Prescription Information</th>
        <th>Date of Appointment</th>
      </tr>
      <tr>
        <td>[Patient ID]</td>
        <td>[Patient Name]</td>
        <td>[Prescription Information]</td>
        <td>[Date of Appointment]</td>
      </tr>
      <!-- Repeat above row for each patient -->
    </table>

    <!-- Table of pending appointments of doctor -->
    <h2>Pending Appointments:</h2>
    <table>
      <tr>
        <th>Patient ID</th>
        <th>Name</th>
        <th>Date of Appointment</th>
      </tr>
      <tr>
        <td>[Patient ID]</td>
        <td>[Patient Name]</td>
        <td>[Date of Appointment]</td>
      </tr>
      <!-- Repeat above row for each pending appointment -->
    </table>
  </body>
</html>
